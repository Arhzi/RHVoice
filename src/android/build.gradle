buildscript {
repositories {
jcenter()
    }
dependencies {
classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

allprojects {
ext.myTargetSdkVersion=14
}

if(!hasProperty('androidBuildToolsVersion')) {
ext.androidBuildToolsVersion='25.0.0'
}

if(hasProperty("enableSigning")) {
ext.enableSigning=Boolean.parseBoolean(enableSigning)
}
else {
ext.enableSigning=false
}
