buildscript {
repositories {
google()
jcenter()
    }
dependencies {
classpath 'com.android.tools.build:gradle:3.6.0'
    }
}

allprojects {
repositories {
google()
jcenter()
    }

ext.myMinSdkVersion=16
ext.myCompileSdkVersion=29
ext.myTargetSdkVersion=29
ext.myNdkVersion="21.0.6113669"
}

if(!hasProperty('androidBuildToolsVersion')) {
ext.androidBuildToolsVersion='29.0.3'
}

if(hasProperty("signRelease")) {
ext.signRelease=Boolean.parseBoolean(signRelease)
}
else {
ext.signRelease=false
}

if(hasProperty("signDebug")) {
ext.signDebug=Boolean.parseBoolean(signDebug)
}
else {
ext.signDebug=false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
